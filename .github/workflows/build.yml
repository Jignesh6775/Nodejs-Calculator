on : push
jobs:
      first-job:
          runs-on : ubuntu-latest
          steps :
                - run : node --version
                - uses: actions/checkout@v2
                - uses: actions/setup-node@v2
                  with:
                    node-version: '14'
                - run : npm i eslint
                - run : npx eslint index.js
                - run : npm run test